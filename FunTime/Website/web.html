<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhupendra's Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      /* Custom Animations */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .hero-animation {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
  </head>
  <body class="font-sans bg-gray-100 text-gray-900">
    <!-- Header Section -->
    <header
      class="bg-cover bg-center h-screen hero-animation"
      style="
        background-image: url('https://source.unsplash.com/random/1600x900?nature,landscape');
      "
    >
      <div
        class="flex items-center justify-center h-full bg-black bg-opacity-50"
      >
        <h1 class="text-white text-5xl md:text-7xl font-bold animate-fadeIn">
          Bhupendra
        </h1>
      </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white" data-aos="fade-up">
      <div class="container mx-auto px-6 md:px-12">
        <h2 class="text-4xl font-bold mb-6">About Me</h2>
        <p class="text-lg">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
          lacinia odio vitae vestibulum vestibulum.
        </p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-100" data-aos="fade-up">
      <div class="container mx-auto px-6 md:px-12">
        <h2 class="text-4xl font-bold mb-6">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div
            class="project-card bg-white p-4 shadow-lg"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <img
              src="https://source.unsplash.com/random/800x600?project1"
              alt="Project 1"
              class="w-full h-48 object-cover"
            />
            <h3 class="text-2xl mt-4">Project 1</h3>
            <p class="text-lg">A brief description of the project.</p>
          </div>
          <!-- Repeat for other projects -->
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-white" data-aos="fade-up">
      <div class="container mx-auto px-6 md:px-12">
        <h2 class="text-4xl font-bold mb-6">Skills</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div class="skill-bar" data-aos="fade-right" data-aos-delay="100">
            <h3 class="text-2xl">Skill 1</h3>
            <div class="w-full bg-gray-200 h-3 mt-2">
              <div class="bg-blue-500 h-3" style="width: 80%"></div>
            </div>
          </div>
          <!-- Repeat for other skills -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gray-100" data-aos="fade-up">
      <div class="container mx-auto px-6 md:px-12">
        <h2 class="text-4xl font-bold mb-6">Contact Me</h2>
        <form class="w-full max-w-lg">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                placeholder="Name"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                type="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="w-full px-3 mb-6">
            <textarea
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              rows="4"
              placeholder="Your message"
            ></textarea>
          </div>
          <div class="w-full px-3">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
  </body>
</html>
