<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="Slider.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="https://picsum.photos/id/237/1080/500" alt="Image 1" />
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="https://picsum.photos/id/238/1000/500" alt="Image 2" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="https://picsum.photos/id/239/1000/500" alt="Image 3" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="https://picsum.photos/id/240/1000/500" alt="Image 3" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="https://picsum.photos/id/241/1000/500" alt="Image 3" />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="https://picsum.photos/id/242/1000/500" alt="Image 3" />
        </div>
      </div>
      <!-- Navigation controls -->
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </body>
  <script src="Slider.js"></script>
</html>
